<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
</head>

 <body >
    <div class="main">
     <h2>CALCULATOR</h2>
     <div class="container">
        <div class="main-div">
            
             <input type="text" class="calcDisplay" id="display" />
            <button type="button" id="Button17"  value="C" onclick="clearDisplay()" >C</button>
        </div>
        <div class="middle-div">
            <div class="Table">
                <div class="row">
                    
                      <button type="button" class="Button" value="7" onclick="input('7')" >7</button>
                      <button type="button" class="Button" value="8" onclick="input('8')" >8</button>
                      <button type="button" class="Button" value="9" onclick="input('9')" >9</button>
                      <button type="button" class="Button" value="+" onclick="operation('+')" >+</button>
                </div>
                <div class="row">
                        <button type="button" class="Button" value="4" onclick="input('4')" >4</button>
                        <button type="button" class="Button" value="5" onclick="input('5')" >5</button>
                        <button type="button" class="Button" value="6" onclick="input('6')" >6</button>
                        <button type="button" class="Button" value="-" onclick="operation('-')" >-</button>
                </div>
                <div class="row">
                        <button type="button" class="Button" value="1" onclick="input('1')" >1</button>
                        <button type="button" class="Button" value="2" onclick="input('2')" >2</button>
                        <button type="button" class="Button" value="3" onclick="input('3')" >3</button>
                        <button type="button" class="Button" value="*" onclick="operation('*')" >*</button>
                </div>
                <div class="row">
                    
                    <button type="button" class="Button" value="0" onclick="input('0')" >0</button>
                    <button type="button" class="Button" value="." onclick="input('.')" >.</button>
                    <button type="button" class="Button" value="=" onclick="calculate()" >=</button>
                    <button type="button" class="Button" value="/" onclick="operation('/')" >/</button>
                </div>
                
               
            </div>
            
           
        </div>
     </div>
     </div>
</body>


</html>
